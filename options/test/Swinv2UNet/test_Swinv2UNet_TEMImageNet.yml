name: SwinUNet_ft_p256w16b8_TEMImageNet1000denoise fft0.02 enlarge10 norm convafterbody res test3w
model_type: SwinUNetModel
scale: 1
num_gpu: 1
manual_seed: 12345
gt_size: 256
mean: 0.1682
std: 0.1582

datasets:
  val:
    name: TEMImageNet_Denoise_val500
    type: PairedImageDataset
    color: gray
    dataroot_gt: /mnt/f/Datasets/InstructSTEMIR/Denoise/GT/TEMImageNet_val500
    dataroot_lq: /mnt/f/Datasets/InstructSTEMIR/Denoise/LQ/TEMImageNet_val500
    io_backend:
      type: disk
    mean: 0.1682
    std: 0.1582


network_g:
  type: Swinv2UNet
  img_size: 256
  patch_size: 4
  in_chans: 1
  out_chans: 1
  embed_dim: 128
  depths: [2, 2, 18, 2]
  depths_decoder: [2, 2, 2, 2]
  num_heads: [4, 8, 16, 32]
  window_size: 16
  mlp_ratio: 4
  qkv_bias: True
  drop_rate: 0
  drop_path_rate: 0.1
  ape: False
  patch_norm: True
  freeze_encoder: False

# path
path:
  pretrain_network_g_e: ~
  param_key_g_e: model
  pretrain_network_g: ./experiments/SwinUNet_ft_p256w16b8_TEMImageNet1000denoise fft0.02 enlarge10 norm convafterbody_res/models/net_g_30000.pth
  param_key_g: params
  strict_load_g: True
  resume_state: ~

# training settings

val:
 val_freq: !!float 1e3
 suffix: ~
 save_img: true
 metrics:
   psnr: # metric name
     type: calculate_psnr
     crop_border: 0
     test_y_channel: false
   ssim:
     type: calculate_ssim
     crop_border: 0
     test_y_channel: false


# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

