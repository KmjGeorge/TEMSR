name: 111_RCANx4_scratch_TEMImageNet_bat8_inc3feature64group6block10_lr1e-4_test(ReSe2)_0border
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 4
crop_border: 0  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    name: ReSe2
    type: PairedImageDataset
    dataroot_gt: F:\Datasets\STEM ReSe2\ReSe2\paired\offset\GT_crops 256 256 png
    dataroot_lq: F:\Datasets\STEM ReSe2\ReSe2\paired\offset\LQ_crops 256 256 png bic64
    io_backend:
      type: disk

# network structures
network_g:
  type: RCAN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_group: 6
  num_block: 10
  squeeze_factor: 16
  upscale: 4
  res_scale: 1
  img_range: 255.
  rgb_mean: [0.1980, 0.1980, 0.1980]

val:
  save_img: true
  suffix: ~

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
      better: higher
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
      better: higher
    niqe:
      type: calculate_niqe
      crop_border: 0
      test_y_channel: false
      better: lower

# path
path:
  pretrain_network_g: F:\Project\TEMSR\experiments\111_RCANx4_scratch_TEMImageNet_bat8_inc3feature64group6block10_lr1e-4\models\net_g_200000.pth
  strict_load_g: true
