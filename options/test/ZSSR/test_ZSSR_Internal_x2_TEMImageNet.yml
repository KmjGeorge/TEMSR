# general settings
name: 108_ZSSRInternalx2_TEMImageNet(bic128)_bat128_inc3feature32crop32_lr1e-4_20000iters_t
model_type: InternalModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10
crop_size: 32
use_degradation: false
# dataset and data loader settings
datasets:
  test_1:
    name: TEMImageNet_clean
    type: PairedImageDataset
    dataroot_gt: D:/Datasets/TEM-ImageNet-v1.3-master/noBackgroundnoNoise/full
    dataroot_lq: D:/Datasets/TEM-ImageNet-v1.3-master/noBackgroundnoNoise_bic128
    io_backend:
      type: disk
  test_2:
    name: TEMImageNet
    type: PairedImageDataset
    dataroot_gt: D:/Datasets/TEM-ImageNet-v1.3-master/noBackgroundnoNoise/full
    dataroot_lq: D:/Datasets/TEM-ImageNet-v1.3-master/image_bic128/full
    io_backend:
      type: disk
# network structures
network_g:
  type: ZSSRNet
  input_channels: 3
  kernel_size: 3
  channels: 64
  sr_factor: 2

# path
path:
  pretrain_network_g: D:/github/TEMSR_BasicSR/experiments/108_ZSSRInternalx2_TEMImageNet(bic128)_bat128_inc3feature64crop32_lr1e-4_20000iters/models/net_g_20000.pth
  strict_load_g: True
  resume_state: ~

# validation settings
val:
  suffix: ~
  save_img: true

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
      better: higher
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
      better: higher
    niqe:
      type: calculate_niqe
      crop_border: 0
      test_y_channel: false
      better: lower

